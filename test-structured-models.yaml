models:
  # Legacy format (backward compatibility)
  LegacyProduct:
    name: string:255
    price: decimal:8,2 min:0.01 max:10000  # inline constraints
    quantity: integer min:0 max:1000       # inline constraints
    constraints:
      # Model-level constraints
      price:
        - between:0.01,10000
      quantity:
        - max:500  # This will merge with inline constraints
    relationships:
      belongsTo: Category

  # Structured format with columns: key
  ModernProduct:
    columns:
      name: string:255
      price: decimal:8,2 min:0.01 max:10000  # inline constraints
      quantity: integer
      rating: integer
      status: enum:active,inactive,discontinued
      sku: string:50
      description: text
      category_id: id foreign:categories
    constraints:
      # Model-level constraints for better organization
      quantity:
        - min:0
        - max:1000
      rating:
        - between:1,5
      status:
        - in:active,inactive,discontinued
      sku:
        - regex:^[A-Z]{3}-\d{4}$
      description:
        - length:10
    relationships:
      belongsTo: Category

  # Mixed approach - inline + model-level constraints
  User:
    columns:
      name: string:255
      email: string:191 unique email  # inline constraints
      age: integer
      phone: string:20
      website: string:255 url  # inline constraint
      birth_date: date  # 'date' as data type, not constraint
      preferences: json
    constraints:
      # Model-level constraints
      age:
        - min:13
        - max:120
      phone:
        - regex:^\+?[1-9]\d{1,14}$
      birth_date:
        - before:today
        - after:1900-01-01
    relationships:
      hasMany: Order

  # Pure model-level constraints
  Order:
    columns:
      order_number: string:20
      total: decimal:10,2
      discount: decimal:5,2
      status: enum:pending,processing,shipped,delivered,cancelled
      user_id: id foreign:users
      created_at: timestamp
    constraints:
      order_number:
        - unique
      total:
        - min:0
      discount:
        - between:0,100
      status:
        - in:pending,processing,shipped,delivered,cancelled
      created_at:
        - after:2020-01-01
    relationships:
      belongsTo: User

controllers:
  LegacyProduct:
    resource: web

  ModernProduct:
    resource: web

  User:
    resource: web
    
  Order:
    resource: web 